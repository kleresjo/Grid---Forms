<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>

    <div class="content">
        <div>
        <div class="form-left">
        <form action="https://httpbin.org/anything" method="post">
        <div class="column">
            <div class="row">
            <i class="fa-solid fa-user ikon"></i>
        <input type="text" placeholder="Förnamn *" class="inputtext">
            </div>
            <div class="row">
            <i class="fa-solid fa-user ikon"></i>
        <input type="text" placeholder="Efternamn *" class="inputtext">
            </div>
            <div class="row">
            <i class="fa-solid fa-phone ikon"></i>
        <input type="tel" name="" id="" placeholder="Telefon" class="inputtext">
            </div>
            <div class="row">
            <i class="fa-solid fa-envelope ikon"></i>
        <input type="email" name="" id="" placeholder="E-postadress" class="inputtext">
        </div>
        </div>
        </div>
    </div>

    <div class="form-right">
        <div class="row">
        <i class="fa-solid fa-cart-shopping ikon"></i>
        <input type="number" name="" id="" placeholder="Ordernummer" class="inputtext">
        </div>
        <div class="row">
        <i class="fa-solid fa-circle-info ikon"></i>
        <input type="number" name="" id="" placeholder="Artikelnummer" class="inputtext">
        </div>
        <p>Vilken är din favorit? </p>
        <div class="checkbox">
        <i class="fa-solid fa-cat ikon"></i>
        <label for="katter">Katter</label>
        <input type="radio" id="katter" name="fav_language" value="HTML">
        <i class="fa-solid fa-dog ikon"></i>
        <label for="hundar">Hundar</label>
        <input type="radio" id="hundar" name="fav_language" value="HTML">
    </div>

     <div class="checkbox">
        <input type="checkbox" name="" id="">
        <p>Härmed intygar jag att jag är minst 18 år och godkänner våra  <br> medlemsvillkor och integritetspolicy.</p>
        </div>
        </div>
        <div class="form-bottom">
            <p>Rubrik</p>
            <input type="text" name="" id="">
            <p>Ditt meddelande *</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p>Bifoga filer</p>
            <input type="file" name="" id="">
            <input type="submit" value="Skicka">
     </div>
    </form>
    </div>

    <script src="https://kit.fontawesome.com/49654d2d6c.js" crossorigin="anonymous"></script>
</body>
</html>
