<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>

    <div>
     <form action="https://httpbin.org/anything" method="post" class="content">
        <div class="form-left">
            <div class="row">
            <i class="fa-solid fa-user ikon"></i>
            <Label for="name">Name</Label>
            </div>
            <div class="column">
        <input type="text" name="name" class="inputtext" id="name" required>
        </div>
            <div class="row">
                <i class="fa-solid fa-lock ikon"></i>
            <Label for="password">Password</Label>
            </div>
            <div class="column">
             <input type="password" name="password" class="inputtext" id="password" required>
            </div>
            <div class="row">
                <i class="fa-solid fa-envelope ikon"></i>
                <Label for="email">Email</Label>
            </div>
                <div class="column">
              <input type="email" name="email" class="inputtext" id="email" required>
            </div>
            </div>
    <div class="form-right">
        <p>Which taxi do you require</p>
        <div class="radio">
            <div class="radiorow">
                <input type="radio" name="Car" value="HTML" id="car">
        <label for="car">Car</label>
        </div>
        <div class="radiorow">
            <input type="radio" name="Van" value="HTML" id="van">
        <label for="van">Van</label>
        </div>
        <div class="radiorow">
            <input type="radio" name="tuk" value="HTML" id="tuk">
        <label for="tuk">Tuk Tuk</label>
        </div>
        <p>Extras</p>
        <div class="radiorow">
        <input type="checkbox" name="baby" id="baby"><label for="baby">Baby Seat</label>
        </div>
        <div class="radiorow">
        <input type="checkbox" name="wheelchair" id="wheelchair"><label for="wheelchair">Wheelchair Access</label>
        </div>
        <div class="radiorow">
        <input type="checkbox" name="stock" id="stock"><label for="stock">Stock Tip</label>
        </div>
    </div>
 </div>
        <div class="form-bottom">
            <div class="center">
            <label for="date">Pickup Date/Time</label>
            <input type="date" name="date" id="date">
            <label for="dropoff">Dropoff place</label>
            <input type="text" name="dropoff" id="dropoff">
            </div>
            <label for="pickup" class="pickup">Pickup Place</label>
            <select name="pickup" required id="pickup">
                <option value="" disabled selected>Choose one:</option>
                <option value="Home">Home</option>
                <option value="City">City</option>
            </select>
            <label for="instructions" class="instructions">Special Instructions</label>
            <textarea name="instructions" cols="30" rows="10" id="instructions"></textarea>
            <input type="submit" value="Submit" class="btn">
     </div>
    </form>
</div>

    <script src="https://kit.fontawesome.com/49654d2d6c.js" crossorigin="anonymous"></script>
</body>
</html>
